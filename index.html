<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 id="currentDateDisplay" class="date"></h3>
      <div class="todo-app">
        <h1>To-Do-List</h1>
        <div class="row">
          <input
            type="text"
            id="task-input"
            name="task-input"
            placeholder="Enter Your TO-DO"
          />
          <button onclick="addTask()">Add TO-DO</button>
        </div>
        <ul id="task-list"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
